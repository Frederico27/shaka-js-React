     <script>
        // Function to open URL in external browser
        function openInExternalBrowser(url) {
            // For Android WebView with JavaScript interface
            if (window.Android) {
                // Call method defined in Android code
                window.Android.openExternalBrowser(url);
            } else {
                // Fallback for regular browsers or iOS
                window.open(url, '_system');
            }
        }
